<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ExploRide • Mapa z warstwami</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 0; left: 300px; right: 250px; bottom: 0; }
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 300px;
      background: #f8f8f8;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #basemap-switcher {
      position: absolute;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: #f8f8f8;
      border-left: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    .warstwa {
      margin-bottom: 10px;
    }
    .warstwa h3 {
      justify-content: space-between;
      margin: 5px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .pinezki-lista {
      margin-left: 10px;
    }
    .pinezka {
      font-size: 14px;
      margin: 2px 0;
      cursor: pointer;
      color: #007bff;
    }
    .pinezka:hover {
      text-decoration: underline;
    }
    .leaflet-tile.hillshade-dark {
      filter: grayscale(100%) brightness(60%);
    }
  </style>
</head>
<body>
  <div id="sidebar">
  <input
    type="text"
    id="wyszukiwarka"
    placeholder="Szukaj pinezki..."
    style="width: 100%; padding: 6px; margin-bottom: 10px; font-size: 14px;"
  >
</div>
  <div id="map"></div>
  <div id="basemap-switcher">
    <h3>Rodzaj mapy</h3>
    <label><input type="radio" name="basemap" value="sat" checked> Satelitarna + miasta + drogi</label><br>
    <label><input type="radio" name="basemap" value="hill"> Cieniowanie + miasta + drogi</label>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.1, 20.9], 7);

    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Zdjęcia: Esri'
    });

    const hill = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Elevation/World_Hillshade/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Cieniowanie: Esri',
      className: 'hillshade-dark'
    });

    const labels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Nazwy: Esri',
      opacity: 0.8
    });

    const roads = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Drogi: Esri',
      opacity: 0.5
    });

    let baseLayer = sat;
    baseLayer.addTo(map);
    labels.addTo(map);
    roads.addTo(map);

    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', () => {
map.removeLayer(baseLayer);
baseLayer = (radio.value === 'sat') ? sat : hill;
baseLayer.addTo(map);

// Upewnij się, że te warstwy są na wierzchu
map.removeLayer(labels);
map.removeLayer(roads);
labels.addTo(map);
roads.addTo(map);
      });
    });
  </script>

  <script src="dane.js"></script>

</body>
</html>
