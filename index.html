<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ExploRide • Mapa z warstwami</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { position: absolute; top: 0; left: 300px; right: 0; bottom: 0; }
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 300px;
      background: #f8f8f8;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    .warstwa {
      margin-bottom: 10px;
    }
    .warstwa h3 {
      justify-content: space-between;
      margin: 5px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .pinezki-lista {
      margin-left: 10px;
    }
    .pinezka {
      font-size: 14px;
      margin: 2px 0;
      cursor: pointer;
      color: #007bff;
    }
    .pinezka:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([52.1, 20.9], 7);
// Warstwa satelitarna
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Zdjęcia: Esri World Imagery'
}).addTo(map);

// Overlay z nazwami i drogami
L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Drogi: Esri',
  opacity: 0.8
}).addTo(map);

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Miejscowości: Esri',
  opacity: 0.8
}).addTo(map);
  </script>

  <!-- KLUCZOWA ZMIANA: defer -->
  <script src="dane.js" defer></script>
</body>
</html>
