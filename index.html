    function linkify(text) {
      if (!text) return '';
      const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+)/g;
      return text
        .replace(urlRegex, url => {
          const href = url.startsWith('http') ? url : `https://${url}`;
          let display;
          try {
            display = new URL(href).hostname.replace(/^www\./, '');
          } catch (e) {
            display = url;
          }
          return `<a href="${href}" target="_blank">${display}</a>`;
        })
        .replace(/\n/g, '<br>');
    }

function emojiHtml(str) {

    function getStoredPhotos(slug) {
      try {
        const arr = JSON.parse(localStorage.getItem('photos_' + slug)) || [];
        return arr.map(p => typeof p === 'string' ? {url: p} : p);
      } catch (e) {
        return [];
      }
    }

    function storePhotos(slug, arr) {
      localStorage.setItem('photos_' + slug, JSON.stringify(arr));
    }

    function renderGallery(gallery) {
      if (!gallery) return;
      const slug = gallery.dataset.slug;
      const photos = getStoredPhotos(slug);
      gallery.innerHTML = '';
      if (photos.length === 0) return;
      photos.forEach((ph, idx) => {
        const img = document.createElement('img');
        img.src = ph.url;
        img.dataset.index = idx;
        img.className = 'popup-photo';
        gallery.appendChild(img);
      });
      adjustGalleryLayout(gallery);
    }

    function adjustGalleryLayout(gallery) {
      const imgs = gallery.querySelectorAll('img');
      const count = imgs.length;
      imgs.forEach(img => {
        if (count === 1) {
          img.style.width = '100%';
        } else if (count === 2) {
          img.style.width = 'calc((100% - 2px) / 2)';
        } else {
          img.style.width = 'calc((100% - 4px) / 3)';
        }
      });
    }

    function setupGallery(gallery) {
      if (!gallery) return;
      renderGallery(gallery);
      gallery.addEventListener('click', e => {
        if (e.target.tagName === 'IMG') {
          openPhotoModal(gallery.dataset.slug, parseInt(e.target.dataset.index));
        }
      });
    }

    function addPhotosToSlug(slug, files, gallery) {
      if (!files || files.length === 0) return;
      const existing = getStoredPhotos(slug);
      let idx = 0;
      function next() {
        if (idx >= files.length) {
          storePhotos(slug, existing);
          if (gallery) {
            renderGallery(gallery);
          }
          markPinUnsaved(slug);
          return;
        }
        const file = files[idx];
        if (file.size > 1024 * 1024) {
          alert('Plik jest większy niż 1 MB i nie zostanie dodany.');
          idx++;
          next();
          return;
        }
        const reader = new FileReader();
        reader.onload = e => {
          existing.push({url: e.target.result});
          idx++;
          next();
        };
        reader.readAsDataURL(file);
      }
      next();
    }

        input.addEventListener('change', () => {
          addPhotosToSlug(slug, Array.from(input.files || []), gallery);

    function findMarkerByLatLng(lat, lng) {
      for (const layer of Object.values(map._layers)) {
        if (
  layer.getLatLng &&
  Math.abs(layer.getLatLng().lat - lat) < 1e-6 &&
  Math.abs(layer.getLatLng().lng - lng) < 1e-6
) {
          return layer;
        }
      }
      return null;
    }

    function setupDrag(div) {
      div.draggable = true;
      div.addEventListener('dragstart', () => {
        draggedLayer = div;
        div.classList.add('dragging');
      });
      div.addEventListener('dragend', () => {
        div.classList.remove('dragging');
        draggedLayer = null;
      });
      div.addEventListener('dragover', e => e.preventDefault());
      div.addEventListener('drop', e => {
        e.preventDefault();
        if (draggedLayer && draggedLayer !== div) {
          const lista = document.getElementById('lista-warstw');
          lista.insertBefore(draggedLayer, div);
          saveLayerOrder();
        }
      });
    }

    function highlightListItem(el) {
      if (highlightedItem) {
        highlightedItem.classList.remove('active');
      }
      highlightedItem = el;
      if (highlightedItem) {
        highlightedItem.classList.add('active');
        highlightedItem.scrollIntoView({behavior: 'smooth', block: 'nearest'});
      }
    }

    function attachHighlight(marker, el) {
      if (!marker) return;
      if (marker._highlightHandler) {
        marker.off('click', marker._highlightHandler);
      }
      marker._highlightHandler = () => {
        highlightListItem(el);
        marker.openPopup();
      };
      marker.on('click', marker._highlightHandler);
    }

    function renameLayer(oldName, labelEl) {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = oldName;
      labelEl.replaceWith(input);
      input.focus();
      input.select();

      function finish() {
        const newName = input.value.trim();
        if (!newName || newName === oldName) {
          input.replaceWith(labelEl);
          return;
        }
        if (warstwy[newName]) {
          alert('Warstwa o takiej nazwie już istnieje.');
          input.replaceWith(labelEl);
          return;
        }
        const layer = warstwy[oldName];
        if (!layer) {
          input.replaceWith(labelEl);
          return;
        }
        layer.lista.forEach(p => {
          const cur = zmianyDoZapisania[p.id] || {};
          cur.warstwa = newName;
          zmianyDoZapisania[p.id] = cur;
          p.warstwa = newName;
          p.unsaved = true;
        });
        warstwy[newName] = layer;
        delete warstwy[oldName];
        const order = loadLayerOrder().map(n => n === oldName ? newName : n);
        localStorage.setItem('warstwaOrder', JSON.stringify(order));
        generujListeWarstw();
        updateSaveButton();
      }

      input.onblur = finish;
      input.onkeydown = e => {
        if (e.key === 'Enter') {
          input.blur();
        } else if (e.key === 'Escape') {
          input.value = oldName;
          input.blur();
        }
      };
    }

    function initGeoSearch() {
      const input = document.getElementById('geosearch');
      if (!input) return;
      input.addEventListener('keydown', e => {
        if (e.key !== 'Enter') return;
        const q = input.value.trim();
        if (!q) return;
        const m = q.match(/^(-?\d+(?:\.\d+)?)[ ,]+(-?\d+(?:\.\d+)?)/);
        if (m) {
          const lat = parseFloat(m[1]);
          const lng = parseFloat(m[2]);
          map.setView([lat, lng], 16);
          openNewPinPopup(L.latLng(lat, lng));
          return;
        }
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`)
          .then(r => r.json())
          .then(data => {
            if (data && data[0]) {
              const lat = parseFloat(data[0].lat);
              const lng = parseFloat(data[0].lon);
              map.setView([lat, lng], 16);
              openNewPinPopup(L.latLng(lat, lng));
            } else {
              alert('Nie znaleziono adresu');
            }
          })
          .catch(err => {
            console.error('Geocoding error', err);
            alert('Błąd geokodowania');
          });
      });
    }

          switch (sortMode) {

    async function zapiszZmiany() {
      try {
        const updatePromises = Object.entries(zmianyDoZapisania).map(async ([id, data]) => {
          await db.collection('pinezki').doc(id).update(data);
          const p = wszystkiePinezki.find(pp => pp.id === id);
          if (p) {
            await savePhotosForPin(id, p.slug, getStoredPhotos(p.slug), p.photos || []);
            delete p.unsaved;
          }
        });

        const addPromises = nowePinezki.map(async p => {
          const docRef = db.collection('pinezki').doc();
          await docRef.set({
            id: docRef.id,
            nazwa: p.nazwa,
            opis: p.opis,
            warstwa: p.warstwa,
            emoji: p.emoji,
            lat: p.lat,
            lng: p.lng,
            dataDodania: firebase.firestore.FieldValue.serverTimestamp()
          });
          await savePhotosForPin(docRef.id, p.slug, getStoredPhotos(p.slug), []);
        });

        await Promise.all([...updatePromises, ...addPromises]);
        zmianyDoZapisania = {};
        nowePinezki = [];
        localStorage.removeItem('nowePinezki');
        location.reload();
      } catch (err) {
        alert('Błąd zapisu: ' + err.message);
      }
    }

  async function savePhotosForPin(id, slug, localPhotos, remotePhotos) {
    const uploads = [];
    const finalPhotos = [];
    const remoteMap = {};
    (remotePhotos || []).forEach(ph => { if (ph.path) remoteMap[ph.path] = ph; });
    for (const ph of localPhotos) {
      if (ph.path) {
        finalPhotos.push(ph);
        delete remoteMap[ph.path];
      } else {
        const ref = storage.ref().child(`pinezki/${id}/${Date.now()}_${Math.random().toString(36).slice(2)}.jpg`);
        uploads.push(
          ref.putString(ph.url, 'data_url').then(() => ref.getDownloadURL()).then(url => {
            finalPhotos.push({url, path: ref.fullPath});
          })
        );
      }
    }
    Object.keys(remoteMap).forEach(path => {
      uploads.push(storage.ref().child(path).delete().catch(() => {}));
    });
    await Promise.all(uploads);
    await db.collection('pinezki').doc(id).update({photos: finalPhotos});
    storePhotos(slug, finalPhotos);
  }
