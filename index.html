<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ExploRide ‚Äì Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([50.2649, 19.0238], 6);

  // Satelita
  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Map data ¬© <a href="https://www.esri.com/">Esri</a>'
  }).addTo(map);

  const warstwy = {};

  function dodajPinezke(nazwaWarstwy, wsp, nazwa, opis) {
    if (!warstwy[nazwaWarstwy]) {
      warstwy[nazwaWarstwy] = L.layerGroup().addTo(map);
    }
    const marker = L.marker(wsp).bindPopup(`<b>${nazwa}</b><br>${opis}`);
    warstwy[nazwaWarstwy].addLayer(marker);
  }

  // Pinezki wygenerowane z pliku KML (ExploRajdy.kml)
  dodajPinezke("Zako≈Ñczone", [49.73767, 20.06894], "RAJD 1: Browar", "Zwiedzony ‚úî");
  dodajPinezke("Zako≈Ñczone", [49.74829, 20.09314], "RAJD 2: Elektrociep≈Çownia", "Zwiedzona ‚úî");
  dodajPinezke("Planowane", [49.81123, 20.04657], "RAJD 3: Zamek", "W planach üöß");
  dodajPinezke("Planowane", [49.85271, 20.12345], "RAJD 4: Fabryka", "W planach üöß");
  dodajPinezke("Do weryfikacji", [49.83412, 20.03123], "RAJD ?: Schron", "Brak info ‚ùì");

  // Lista warstw do prze≈ÇƒÖczania
  L.control.layers(null, warstwy).addTo(map);
</script>
</body>
</html>
